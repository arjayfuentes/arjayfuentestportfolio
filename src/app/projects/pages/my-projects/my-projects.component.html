<section
  class="flex items-center justify-center relative overflow-hidden min-h-[100vh] p-8"
>
  <div
    class="absolute inset-0 bg-gradient-to-br from-purple-900/20 to-blue-900/20"
  ></div>

  <div class="absolute inset-0 flex items-center justify-center">
    <div
      class="relative w-full h-full flex flex-col justify-center items-center bg-[radial-gradient(circle_at_50%_50%,rgba(17,24,39,0.7),rgba(0,0,0,1))]"
      #projectSelection
    >
      <div class="text-center mb-3 sm:mb-3 md:mb-8">
        <h1
          class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600"
          @titleAnim
          *ngIf="triggerAnim"
        >
          Projects
        </h1>
      </div>

      <div
        class="grid grid-cols-1 md:grid-cols-2 gap-2 sm:gap-2 md:gap-8 mx-auto md:max-w-[80%] w-full"
        *ngIf="triggerAnim"
      >
        <div
          *ngFor="let project of projects; let i = index"
          class="group relative bg-gradient-to-br from-purple-900/50 to-blue-900/50 rounded-xl overflow-hidden mx-8 sm:mx-8 md:mx-5"
          [@fadeWithDelay]="{
            value: '',
            params: { delay: i * 150, duration: 600 }
          }"
        >
          <div
            class="h-[140px] sm:h-[140px] md:h-[280px] w-[300px] sm:w-[300px] md:w-[350px]"
          >
            <img
              [src]="project.image"
              [alt]="project.title"
              class="absolute w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
            />
            <div
              class="absolute inset-0 bg-black/50 transition-colors duration-300 group-hover:bg-black/30"
            ></div>
            <div
              class="absolute inset-0 p-2 sm:p-2 md:p-6 flex flex-col justify-end"
            >
              <h3
                class="text-base sm:text-base md:text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-200 to-purple-300"
              >
                {{ project.title }}
              </h3>
              <p
                class="mb-1 sm:mb-1 md:mb-4 font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-200 to-purple-300 text-xs sm:text-xs md:text-base"
              >
                {{ project.description }}
              </p>
              <div
                class="flex gap-2 sm:gap-2 md:gap-4 text-xs sm:text-xs md:text-sm"
              >
                <p-button
                  label="View Project"
                  size="small"
                  [rounded]="true"
                  severity="help"
                  styleClass="text-xs sm:text-xs md:text-sm  py-0 sm:py-0 md:py-2"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
